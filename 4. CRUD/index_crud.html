    <!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container p-5 my-5 bg-primary text-white text-center">
            <h1>Employee Details</h1>
            <p>Silahkan isi data diri Anda pada tabel di bawah ini. Pastikan data yang dinputkan telah benar!</p>
    </div>
        <div class="container">
		<div class="row"> 
            <div class="col-md-12 text-right" style="margin-top:40px">
                <input type="button" id="btnAdd" class="btn btn-primary" value="Add New" />
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-md-12 col-sm-12 col-12 p-2 ">
                <table id="tblData" class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr> 
                            <th>Name</th>
                            <th>Department</th>
                            <th>Phone</th>
                            <th class="tdActions">Actions</th>
                        </tr>
                    </thead>
                    <tbody> 
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body> 
</html>
